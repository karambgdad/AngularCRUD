<div class="container">
    <div class="row">
        <div class="col-md-12   offset-md-12">
            <img class="mx-auto d-block" src="/assets/img/icon.webp" alt="Card image cap"
                style="width: 220px;height:180px ;">



            <form (submit)="mySubmit()">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" name="email" required  [(ngModel)]="email" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" required  [(ngModel)]="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-info btn-block">Login</button>
            </form>
        </div>

    </div>


</div>
