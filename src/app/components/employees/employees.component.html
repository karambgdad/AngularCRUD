<br><div class="row">
    <div class="col-sm-4 "><h2> <i class ="fa fa-users">
        Numb of Emps"easy way": {{numberOfEmployeess$ | async }}
        
    </i>
    </h2>
    </div>                       



    <div class="col-sm-4">
       <h2><i class ="fa fa-money"> Total salary: {{ salaryTotal$ | currency:"USD":true}}</i></h2>
    </div>

    <div class="col-sm-4">
    <app-sidebar></app-sidebar>
    </div>

</div><br>

<div *ngIf="employees.length>0 ; else elseBlock">
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">key</th>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">city</th>
                <th scope="col">country</th>
                <th scope="col">phone</th>
                <th scope="col">salary</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of employees">
                <th scope="row">{{item.$key}}</th>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.city}}</td>
                <td>{{item.country}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.salary}}</td>
                <td><a href="" [routerLink]= "[''+item.$key]" class=" btn btn-primary"> More <i class="fa fa-info-circle"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
<ng-template #elseBlock>Empty Database</ng-template>
